
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

body{background:gray;}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script>

var nodes,links=[],tempLinks;
var nodeRef = new Firebase("https://adastragames.firebaseio.com/aarra/nodes");
var linkRef = new Firebase("https://adastragames.firebaseio.com/aarra/links");
      nodeRef.on('value',function(snapshot){
        nodes = JSON.parse(snapshot.val());

        linkRef.on('value',function(snapshot2){
          tempLinks = JSON.parse(snapshot2.val());
          for (var i in tempLinks){
            var linkObject ={};
            linkObject.source = nodes[tempLinks[i][0]];
            linkObject.target = nodes[tempLinks[i][1]];
            linkObject.weight = 4;
            links.push(linkObject);
          }
          init();
        });
      });
var init=function(){
var width = window.screen.width,
    height = window.screen.height;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height])
    .nodes(nodes)
    .links(links)
    .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);



  node.append("image")
      .attr("xlink:href", "http://cuthalion.ca/Aarra-map/img/spark1.png")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .text(function(d) {return d.sysName;})
      .attr("dx", -12)
      .attr("dy", ".35em");

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
};

</script>
